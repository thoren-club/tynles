<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      // Ensure Telegram WebApp is available
      window.addEventListener('load', function() {
        if (window.Telegram && window.Telegram.WebApp) {
          window.Telegram.WebApp.ready();
          window.Telegram.WebApp.expand();
        }
      });
    </script>
  </head>
  <body>
    <style>
      /* First-paint loading screen (before JS). */
      #boot-splash {
        position: fixed;
        inset: 0;
        min-height: 100dvh;
        z-index: 2147483647;

        background-image:
          url('/loading-bg.png'),
          radial-gradient(1200px 800px at 50% 30%, rgba(255, 255, 255, 0.7) 0%, rgba(255, 255, 255, 0) 55%),
          linear-gradient(180deg, #a78bfa 0%, #fbcfe8 45%, #c7d2fe 100%);
        background-size: cover, cover, cover;
        background-position: center, center, center;
        background-repeat: no-repeat;
      }

      #boot-splash .bottom {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 18px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        padding: 0 16px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu',
          'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      }

      #boot-splash .text {
        font-size: 16px;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.92);
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.22);
      }

      #boot-splash .bar {
        width: min(360px, calc(100% - 32px));
        height: 10px;
        border-radius: 999px;
        overflow: hidden;
        background: rgba(255, 255, 255, 0.28);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.18);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }

      #boot-splash .barFill {
        height: 100%;
        width: 45%;
        border-radius: 999px;
        background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.95) 45%, rgba(255, 255, 255, 0) 100%);
        transform: translateX(-80%);
        animation: boot-splash-move 1.1s ease-in-out infinite;
      }

      @keyframes boot-splash-move {
        0% { transform: translateX(-80%); }
        100% { transform: translateX(180%); }
      }

      #boot-splash.hide {
        opacity: 0;
        transition: opacity 220ms ease-out;
        pointer-events: none;
      }
    </style>

    <div id="boot-splash">
      <div class="bottom">
        <div class="text">Загрузка...</div>
        <div class="bar"><div class="barFill"></div></div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
