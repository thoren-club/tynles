<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Task Manager</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      // Ensure Telegram WebApp is available
      window.addEventListener('load', function() {
        if (window.Telegram && window.Telegram.WebApp) {
          window.Telegram.WebApp.ready();
          window.Telegram.WebApp.expand();
        }
      });
    </script>
  </head>
  <body>
    <style>
      /* First-paint loading screen (before JS). */
      #boot-splash {
        position: fixed;
        inset: 0;
        min-height: 100dvh;
        z-index: 2147483647;

        background-color: #111019;
        background-image: url('/loading-bg.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      #boot-splash .bottom {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 18px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        padding: 0 16px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu',
          'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      }

      #boot-splash .text {
        font-size: 16px;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.92);
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.22);
      }

      #boot-splash .bar {
        width: min(360px, calc(100% - 32px));
        height: 10px;
        border-radius: 999px;
        overflow: hidden;
        background: rgba(255, 255, 255, 0.28);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.18);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }

      #boot-splash .barFill {
        height: 100%;
        width: var(--boot-progress, 12%);
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.92);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.18);
        transition: width 220ms ease-out;
      }

      #boot-splash.hide {
        opacity: 0;
        transition: opacity 220ms ease-out;
        pointer-events: none;
      }
    </style>

    <div id="boot-splash">
      <div class="bottom">
        <div class="text">Загрузка...</div>
        <div class="bar"><div class="barFill" id="boot-progress"></div></div>
      </div>
    </div>
    <script>
      (function () {
        var splash = document.getElementById('boot-splash');
        var bar = document.getElementById('boot-progress');
        if (!splash || !bar) return;

        // Best-effort language for first paint (before React).
        try {
          var savedLang = localStorage.getItem('language');
          var textEl = splash.querySelector('.text');
          if (savedLang === 'en') {
            if (textEl) textEl.textContent = 'Loading...';
            document.documentElement.lang = 'en';
          } else {
            if (textEl) textEl.textContent = 'Загрузка...';
            document.documentElement.lang = 'ru';
          }
        } catch (e) {
          // ignore
        }

        var startedAt = Date.now();
        var minVisibleMs = 650; // чтобы loader было приятно заметно
        var progress = 8;
        var done = false;

        function setProgress(p) {
          progress = Math.max(0, Math.min(100, p));
          splash.style.setProperty('--boot-progress', progress + '%');
        }

        // плавный псевдо-прогресс до ~92%, дальше ждём "готово" от приложения
        var timer = setInterval(function () {
          if (done) return;
          var target = 92;
          var delta = Math.max(0.6, (target - progress) * 0.08);
          setProgress(progress + delta);
        }, 120);

        function hide() {
          if (done) return;
          done = true;
          clearInterval(timer);
          setProgress(100);

          var elapsed = Date.now() - startedAt;
          var wait = Math.max(0, minVisibleMs - elapsed);
          setTimeout(function () {
            splash.classList.add('hide');
            setTimeout(function () {
              splash.remove();
            }, 260);
          }, wait);
        }

        // API для React (и страховка на случай, если app не сигналит)
        window.__hideBootSplash = hide;
        window.addEventListener('app:ready', hide, { once: true });
        setTimeout(hide, 12000);
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
